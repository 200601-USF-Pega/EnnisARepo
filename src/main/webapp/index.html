<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manager Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="webpage.css">

</head>

<body>


    <div class="modal-dialog text-center">
        <div class="col-sm-9 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="images/puzzle-piece.png">
                </div>

                <div class="col-12 form-input">
                    <form method="get" action="/EnnisA_P1/login">
                        <div class="form-group">
                            <input type="text" name="username" id="username" placeholder="Enter Username" required><br>
                            <input type="password" name="password" id="password" placeholder="Enter Password" required><br>
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>
                </div>

                <div class="col-12 forgot">
                    <a href="http://localhost:10080/EnnisA_P1/user.html">Not an Manager?</a>
                </div>

            </div>
        </div>
    </div>






</body>
</html>
